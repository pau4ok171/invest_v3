{% for field in selected_form %}
<div class="form__field">
    <fieldset class="form__fieldset">

        <label for="{{ field.id_for_label }}" class="form__label">{{ field.label }}</label>
        {{ field }}
        {% if field.help_text %}
            <p class="form__help-text">{{ field.help_text }}</p>
        {% endif %}

    </fieldset>
</div>
{% endfor %}
{% csrf_token %}
